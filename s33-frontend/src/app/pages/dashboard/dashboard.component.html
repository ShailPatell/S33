<div class="container">
  <div class="card">
    <h2>Generative AI Innovation Summary</h2>
    <p style="margin-top:15px; line-height:1.6;">
      {{ summaryText }}
    </p>

    <p style="margin-top:20px; font-size:14px; color:#4f46e5;">
      Source: <a [href]="sourceUrl" target="_blank">{{ sourceUrl }}</a>
    </p>
  </div>

  <div class="card">
    <h3>Project Technical Overview</h3>
    <p style="margin-top:10px; line-height:1.6;">
      {{ techText }}
    </p>
  </div>
</div>
